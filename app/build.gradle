apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "ibn.myneighbor"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            resValue "string", "google_maps_api_key", "AIzaSyCg6UIDx4JOYzKbujDDKJRa1SIL4G7joWw"
        }
        release {
            resValue "string", "google_maps_api_key", "AIzaSyA1F37E8fJIg34KIYsnw_Xclh1JUlGfT00"
